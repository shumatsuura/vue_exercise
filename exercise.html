<html>
    <head>

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            名前：<input v-model="name">
            コース：<input v-model="cource">
            受講期：<input v-model="acceptancePeriod">
            <br>

            <button v-on:click="addStudent">入力した生徒を追加する</button>
            <ul>
                <!-- v-for="student in students" で、配列studentsを一つ一つ切り出して変数studentに代入している -->
                <!-- v-bind:key="student.id"は、切り出された各要素の一意性を確保するために使う -->
                <li v-for="student in students" v-bind:key="student.id">
                    <!-- {{ }} のなかに書いた記述で、Vue.jsのデータの式展開が行える -->
                    ID {{student.id}} /
                    名前 {{student.name}} /
                    コース {{student.cource}} /
                    受講期 {{student.acceptancePeriod}}
                </li>
            </ul>
        </div>
        <script>
          new Vue({
            el: '#app',
            data: {
              name: 'A山B郎',
              cource: 'Webエンジニアコース',
              acceptancePeriod: '2019年01月期',
              defaultLastId: 3,
              students: [
              { id: 1, name: '野呂浩良', cource: '機械学習コース', acceptancePeriod: '2019年01月期' },
              { id: 2, name: '富永修司', cource: 'Webエンジニアコース', acceptancePeriod: '2017年11月期' },
              { id: 3, name: '斉藤一起', cource: 'Webエンジニアコース', acceptancePeriod: '2017年11月期' }
              ]
            },
            methods: {
              addStudent: function() {

                let info = {
                id: this.defaultLastId+1,
                name: this.name,
                cource: this.cource,
                acceptancePeriod: this.acceptancePeriod
                }

                this.students.push(info)

                this.defaultLastId  += 1
                this.name = null
                this.cource = null
                this.acceptancePeriod = null

              }
            }
          })
        </script>
    </body>
</html>
